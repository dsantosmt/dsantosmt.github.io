<main class="getinfo">
    <form method="get" action="thanks.html">
        <fieldset class="fild1">
                <legend>Let Us Know to Contact You</legend>
                <label>Your Name *<input type="text" name="yrname" pattern="[A-Za-z]{5,}" required></label>
                <label>Email: <input type="email" name="email" placeholder="youremail@email.com"></label>
                <label>Phone Number * <input type="tel" name="phone" required></label>
                <label>Zip Code *<input type="number" name="zipcode" required></label>
        </fieldset>
         <fieldset class="field2">
                <legend>Strom Information</legend>
                <label>Storm Data<input type="date" name="sdate" ></label>
                <label>Storm Type<select name="typestrom">
                    <option value="" disabled>Storm type ...</option>
                    <option value="flashflood">Flash Flood</option>
                    <option value="hail">Hail</option>
                    <option value="hurricane">Hurricane</option>
                    <option value="thunderstorm">Thunderstor</option>
                    <option value="tornado">Tornado</option>
                    </select>
                </label>
                <label>Storm Severity (1 to 10)<input type="range" value="5" min="1" max="10" step="1" ></label>
                <label>Storm Region<select name="sregion">
                    <option value="" disabled>Select Region ...</option>
                    <option value="franklin">Franklin</option>
                    <option value="greenville">Greenville</option>
                    <option value="springfield">Springfield</option>
                    </select>
             </label>
             <label class="denger">Are You In Danger?</label>
             <label class="danger">YES<input type="radio" name="dlevel"></label>
             <label class="danger">Maybe<input type="radio" name="dlevel"></label>
             <label class="danger">NO<input type="radio" name="dlevel"></label>
        </fieldset>   
        <fieldset class="field3">
                <legend>Addtionals Information</legend>
                <textarea name="message" rows="15" cols="50"></textarea>   
        </fieldset>
        <input class="sendb" type="submit" value=" SEND ">
    </form>
